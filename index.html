<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCIENCE 7 LONG QUIZ QUARTER 4</title>

<style>
body {
    font-family: "Times New Roman", serif;
    background: linear-gradient(180deg, #0d47a1, #1976d2);
    margin: 0;
    display: flex;
    justify-content: center;
}

.phone {
    width: 100%;
    max-width: 420px;
    background: #e3f2fd;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

h1, h2 {
    text-align: center;
    color: #0d47a1;
}

.slide {
    display: none;
}

.slide.active {
    display: block;
}

.choice {
    border: 2px solid #0d47a1;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    cursor: pointer;
    background: white;
}

.choice.correct {
    background: #c8f7c5;
    border-color: green;
}

.choice.wrong {
    background: #f7c5c5;
    border-color: red;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    margin-top: 15px;
    border-radius: 8px;
    border: 1px solid #0d47a1;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    background: #1976d2;
    color: white;
}

button:hover {
    background: #0d47a1;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="phone">

<!-- NAME SLIDE -->
<div class="slide active">
    <h1>SCIENCE 7 LONG QUIZ<br>QUARTER 4</h1>
    <h2>Enter your name</h2>
    <input type="text" id="studentName" placeholder="Your name">
    <button onclick="startQuiz()">Start Quiz</button>
</div>

<!-- RESULT SLIDE -->
<div class="slide" id="resultSlide">
    <h1 id="resultText"></h1>
</div>

</div>

<canvas id="confetti"></canvas>

<script>
const questions = [
{q:"According to the angle of the fault plane, what geological fault has an inclined fault plane and vertical movement of rock?",
 c:["Dip-slip","Oblique-slip","Strike-slip","Thrust"], a:0},

{q:"According to the angle of the fault plane, which geological fault has a nearly vertical fault plane and horizontal movement of rocks?",
 c:["Normal","Oblique-slip","Reverse","Strike-slip"], a:3},

{q:"According to the direction of slip, which fault occurs when the hanging wall moves downward relative to the footwall?",
 c:["Normal","Reverse","Strike-slip","Thrust"], a:0},

{q:"Which does NOT belong to geological faults according to the angle of the fault plane?",
 c:["Dip-slip","Normal","Oblique-slip","Strike-slip"], a:1},

{q:"Why do high-magnitude earthquakes cause greater damage to communities?",
 c:["They occur only near cities","They happen deeper underground","They release more energy","They last longer"], a:2},

{q:"Which best describes the effect of a low-magnitude earthquake?",
 c:["Buildings collapse","Serious injuries occur","Minor shaking is felt","Electricity shuts down"], a:2},

{q:"Why are weak or poorly built structures more likely to be damaged during moderate earthquakes?",
 c:["Located in rural areas","Far from the epicenter","Made of light materials","Strong enough to resist shaking"], a:2},

{q:"How do high-magnitude earthquakes affect community services?",
 c:["No effect","Only affected at night","Services improve","Services may stop"], a:3},

{q:"Why do densely populated communities experience greater impact during high-magnitude earthquakes?",
 c:["Taller buildings exist","Rural areas are avoided","People live near volcanoes","More people and unsafe structures"], a:3},

{q:"The nearest evacuation exit is blocked by debris. What action follows the readiness plan?",
 c:["Run to any exit","Remove debris first","Wait inside the classroom","Use the alternative marked exit"], a:3},

{q:"A student wants to go home before the headcount is finished. What follows procedure?",
 c:["Allow the student to go","Ignore the rule","Let the student go with a classmate","Ask the student to stay until clearance"], a:3},

{q:"Which action correctly follows household safety guidelines after a strong earthquake?",
 c:["Turn off the gas valve after smelling gas","Light a candle","Turn on appliances","Wait before acting"], a:0},

{q:"Which action follows the rule on re-entering damaged buildings?",
 c:["Enter quickly","Wait for official clearance","Enter with protective gear","Inspect with friends"], a:1},

{q:"Undersea earthquake waves that travel across the ocean are called:",
 c:["Floods","Hurricanes","Tornadoes","Tsunamis"], a:3},

{q:"Why can a strong undersea earthquake cause a tsunami?",
 c:["It melts polar ice","It warms ocean water","It shakes the air","It displaces ocean water suddenly"], a:3}
];

let current = 0;
let score = 0;
let name = "";

const phone = document.querySelector(".phone");

function startQuiz() {
    name = document.getElementById("studentName").value.trim();
    if (!name) {
        alert("Please enter your name.");
        return;
    }
    showQuestion();
}

function showQuestion() {
    document.querySelectorAll(".slide").forEach(s => s.classList.remove("active"));

    if (current >= questions.length) {
        document.getElementById("resultText").innerText =
        `Congratulations ${name}! You got ${score}/${questions.length}!`;
        document.getElementById("resultSlide").classList.add("active");
        return;
    }

    const q = questions[current];
    const slide = document.createElement("div");
    slide.className = "slide active";

    slide.innerHTML = `<h2>${current + 1}. ${q.q}</h2>`;

    q.c.forEach((choice, i) => {
        const div = document.createElement("div");
        div.className = "choice";
        div.innerText = choice;
        div.onclick = () => selectAnswer(div, i === q.a);
        slide.appendChild(div);
    });

    phone.appendChild(slide);
}

function selectAnswer(element, correct) {
    document.querySelectorAll(".choice").forEach(c => c.onclick = null);

    if (correct) {
        element.classList.add("correct");
        score++;
        launchConfetti();
    } else {
        element.classList.add("wrong");
    }

    setTimeout(() => {
        current++;
        showQuestion();
    }, 1000);
}

/* CONFETTI EFFECT */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function launchConfetti() {
    let particles = [];
    for (let i = 0; i < 120; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 5 + 3,
            d: Math.random() * 4 + 2
        });
    }

    let frame = 0;
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p => {
            ctx.fillStyle = "#1e88e5";
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
            p.y += p.d;
        });
        frame++;
        if (frame < 35) requestAnimationFrame(draw);
        else ctx.clearRect(0,0,canvas.width,canvas.height);
    }
    draw();
}
</script>

</body>
</html>
